spring.application.name=forum-back
server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5434/forum
spring.datasource.username=forum
spring.datasource.password=forum
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/forum